<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Plataforma de Educación Corporativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-slideInLeft {
            animation: slideInLeft 0.3s ease-out forwards;
        }

        .chart-bar {
            transition: height 1s ease-out;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        .progress-ring {
            transition: stroke-dasharray 1s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-900">Cargando Onboarding...</h2>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="book-open" class="h-5 w-5 text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900">Onboarding</span>
                </div>
                <button id="closeSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>

            <nav class="mt-8">
                <button data-section="home"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-blue-600 bg-blue-50 border-r-2 border-blue-600">
                    <i data-lucide="home" class="mr-3 h-5 w-5"></i>
                    Home
                </button>
                <button data-section="dashboard"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-blue-600 bg-blue-50 border-r-2 border-blue-600 hover:bg-gray-50">
                    <i data-lucide="chart-no-axes-combined" class="mr-3 h-5 w-5"></i>
                    Dashboard
                </button>
                <button data-section="courses"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-gray-700 hover:text-blue-600 hover:bg-gray-50">
                    <i data-lucide="book-open" class="mr-3 h-5 w-5"></i>
                    Courses
                </button>
                <button data-section="reports"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-gray-700 hover:text-blue-600 hover:bg-gray-50">
                    <i data-lucide="pie-chart" class="mr-3 h-5 w-5"></i>
                    Reports
                </button>
                <button data-section="documents"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-gray-700 hover:text-blue-600 hover:bg-gray-50">
                    <i data-lucide="folder" class="mr-3 h-5 w-5"></i>
                    Documents
                </button>
                <button data-section="profile"
                    class="nav-item w-full flex items-center px-6 py-3 text-left text-sm font-medium transition-colors duration-150 text-gray-700 hover:text-blue-600 hover:bg-gray-50">
                    <i data-lucide="user" class="mr-3 h-5 w-5"></i>
                    Profile
                </button>
            </nav>

            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=150"
                        alt="Usuario" class="h-8 w-8 rounded-full object-cover">
                    <div class="flex-1 min-w-0">
                        <p id="userFullName" class="text-sm font-medium text-gray-900 truncate">
                            María González
                        </p>
                        <p class="text-xs text-gray-500 truncate">
                            Coordinadora RRHH
                        </p>
                    </div>
                    <button id="logoutBtn" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="log-out" class="h-4 w-4"></i>
                    </button>
                </div>
            </div>
        </aside>


        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="lg:hidden fixed inset-0 z-20 bg-black bg-opacity-50 hidden"></div>

        <!-- Main Content -->
        <div class="lg:ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between h-16 px-6">
                    <div class="flex items-center space-x-4">
                        <button id="openSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                            <i data-lucide="menu" class="h-5 w-5"></i>
                        </button>
                        <div class="relative">
                            <i data-lucide="search"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></i>
                            <input type="text" placeholder="Buscar cursos, empleados..."
                                class="pl-10 pr-4 py-2 w-80 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button class="relative p-2 text-gray-400 hover:text-gray-600">
                            <i data-lucide="bell" class="h-5 w-5"></i>
                            <span
                                class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                        </button>

                        <div class="flex items-center space-x-3">
                            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=150"
                                alt="Usuario" class="h-8 w-8 rounded-full object-cover">
                            <div class="hidden sm:block">
                                <p class="text-sm font-medium text-gray-900">María González</p>
                                <p class="text-xs text-gray-500">Recursos Humanos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>


            <!-- Home Content -->
            <div id="homeContent" class="section-content">
                <section
                    class="relative h-[80vh] flex items-center justify-center bg-cover bg-center rounded-2xl shadow-sm"
                    style="background-image: url('/Background_1.webp');">

                    <!-- Overlay oscuro suave para mejorar contraste -->
                    <div class="absolute inset-0 bg-black/40 rounded-2xl"></div>

                    <!-- Barra de búsqueda centrada -->
                    <div class="relative z-10 w-full max-w-2xl px-4">
                        <div class="relative">
                            <input type="text" placeholder="What do you want to learn today?"
                                class="w-full py-4 pl-6 pr-16 rounded-full border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 text-gray-700 text-lg shadow-lg" />
                            <button
                                class="absolute right-2 top-2 w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-full flex items-center justify-center transition-colors">
                                <i data-lucide="search" class="h-6 w-6 text-white"></i>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

            <script type="module" src="../js/ui.js"></script>
            <script type="module" src="../js/auth.js"></script>
            <script type="module" src="../js/courses.js"></script>
</body>

</html>
